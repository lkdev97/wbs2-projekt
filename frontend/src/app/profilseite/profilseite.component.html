<div class="container">
  <section>
    <div class="columns">
      <div class="column leftUp">
        <div class="hightSection">
          <h1 class="whiteColorLeft">My Account</h1>
        </div>
      </div>
      <div class="column rightUp">

      </div>
    </div>

    <div class="columns">

      <div class="column leftDown">
        <div class="playersList">
        <h2>Spielerliste</h2>
        <table class="custom-table">
          <thead>
          <tr>
            <th>Spielername</th>
            <th>Status</th>
            <th>Aktionen</th>

          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let spieler of playersList">
            <td>{{ spieler.name }}</td>
            <td>

              <span [ngClass]="{'online': spieler.online, 'offline': !spieler.online}">
              {{ spieler.online ? 'Online' : 'Offline' }}
            </span>
            </td>
            <td>

              <button (click)="addToFriendslist(spieler)">Freund hinzuf√ºgen</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      </div>


      <div class="column rightDown">
        <div class="friendsList">
        <h2>Freundesliste</h2>
        <table class="custom-table">
          <thead>
          <tr>
            <th>Spielername</th>
            <th>Status</th>
            <th>Aktionen</th>

          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let friend of friendsList">
            <td>{{ friend.name }}</td>
            <td>

              <span [ngClass]="{'online': friend.online, 'offline': !friend.online}">
              {{ friend.online ? 'Online' : 'Offline' }}
            </span>
            </td>
            <td>

              <button (click)="deleteFriend(friend)">Freund entfernen</button>

              <button (click)="startDuell(friend)">Spiel starten</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      </div>
    </div>

  </section>
</div>


<section id='beigeBackground'>
  <div class='container'>
    <div class="columns">
      <div class="column">
        <h1 class="blackColorLeft">History</h1>
      </div>
    </div>
    <table class="historyTable">
      <tr>
        <th>Gegner</th>
        <th>Ergbenis</th>
      </tr>
      <tr>
        <td>DUMMYDATEN1</td>
        <td>DUMMYDATEN1</td>
      </tr>
      <tr>
        <td>DUMMYDATEN2</td>
        <td>DUMMYDATEN2</td>

      </tr>
    </table>
  </div>
</section>
