<div *ngIf="results">
  <div class="div1 question" *ngIf="results" [ngClass]="results">Challenger Score: {{results}}</div>
  <div class="div1 question" *ngIf="results" [ngClass]="results">Opponent Score: {{results}}</div>
  <button [routerLink]="['/profil']" class="button ">Zum Profil</button>

</div>
<div class="duell-container">
  <div class="duel view">
    <div class="contentView" *ngIf="!challenger">
      <div class="div1 question" [ngClass]="question">{{question}}</div>
      <div class="div2 answer" [ngClass]="answer1">
        <button (click)="answerButton(answer1)" class="button antwort">{{answer1}}</button>
      </div>
      <div class="div3 answer" [ngClass]="answer2">
        <button (click)="answerButton(answer2)" class="button antwort">{{answer2}}</button>
      </div>
      <!-- Fügen Sie die Frage-ID in den anderen Buttons hinzu -->
      <div class="div4 answer" [ngClass]="answer3">
        <button (click)="answerButton(answer3)" class="button antwort">{{answer3}}</button>
      </div>
      <div class="div5 answer" [ngClass]="answer4">
        <button (click)="answerButton(answer4)" class="button antwort">{{answer4}}</button>
      </div>

    </div>
  </div>
  <div class="contentView" *ngIf="challenger">
    <h1>Du hast alle Fragen beantwortet warte auf deinen Gegner und kehre zu deiner Profilseite zurück</h1>
    <p [routerLink]="['/profil']">Zum Profil</p>
  </div>
</div>
