<div class="duell-container">
  <div class="duel view">
    <div class="contentView">
      <div class="div1 question" [ngClass]="question">{{question}}</div>
      <div class="div2 answer" [ngClass]="answer1">{{answer1}}</div>
      <div class="div3 answer" [ngClass]="answer2">{{answer2}}</div>
      <div class="div4 answer" [ngClass]="answer3">{{answer3}}</div>
      <div class="div5 answer" [ngClass]="answer4">{{answer4}}</div>

    </div>
  </div>
</div>
