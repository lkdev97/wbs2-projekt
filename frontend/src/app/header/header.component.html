<header>
  <button
    class="homeButton"
    (click)="sharedService.getHome()"
    [disabled]="sharedService.isConfirmationPopupVisible"
  >
    Home
  </button>
  <button
    class="profileButton"
    *ngIf="sharedService.isLoggedIn"
    (click)="sharedService.getToProfile()"
    [disabled]="sharedService.isConfirmationPopupVisible"
  >
    Profil
  </button>
  <button
    class="logoutButton"
    *ngIf="sharedService.isLoggedIn"
    (click)="showConfirmationPopup()"
    [disabled]="sharedService.isConfirmationPopupVisible"
  >
    Logout
  </button>
  <div class="confirmationPopup" [ngClass]="{ 'show': sharedService.isConfirmationPopupVisible }">
    <div class="popupContent">
      <p>Wollen Sie sich wirklich ausloggen?</p>
      <button class="button" (click)="logout()">Ja</button>
      <button class="button" (click)="cancelLogout()">Abbrechen</button>
    </div>
  </div>
</header>
